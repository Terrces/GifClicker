<!DOCTYPE html>
<html>
<head>
	<!-- <link rel="shortcut icon" href="https://i.pinimg.com/736x/f4/f8/a4/f4f8a4207dbf846cc4496e3499645806.jpg"/> -->
	<meta charset="utf-8">
	<title>GIFClicker</title>
	<meta cache-control="no-cache">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<!-- окно достижений -->
	<div class="achievements" id="achievements" style="display:none; border-radius: 1em; background-color: rgba(0, 0, 0, 0.2);backdrop-filter:blur(10px); z-index:2; min-width:80vw;min-height:98vh;">
		<br><div class="left">
			<button type="button" id="CloseWindowbutton" z-index="5"><img class="buttonimg" src="./Pictures/Icons/close.svg" style="height:1.4em; margin-bottom:-0.3em;"> Закрыть Достижения</button>
		</div>
		<br>
		<div class="allAchievements" id="AllAchievementsContainer" style="mix-blend-mode:screen;">
		</div>
	</div>

	<!-- окно коллекции -->
	<div class="Collection" style="display:none; border-radius: 1em; background-color: rgba(0, 0, 0, 0.2); backdrop-filter:blur(30px); z-index:2; min-width:80vw;min-height:98vh; width:100%;">
		<br><div class="left">
			<button type="button" id="CloseWindowbutton" z-index="5" title="Закрыть коллекцию"><img class="buttonimg" src="./Pictures/Icons/close.svg" style="height:1.4em; margin-bottom:-0.3em;"></button>
		</div>
		<br>
		<div class="allgifs" id="AllGifsContainer">
		</div>
	</div>

	<!-- Настройки -->
	<div class="SettingsWindow" style="display:none; border-radius: 1em; background-color: rgba(0, 0, 0, 0.2); backdrop-filter:blur(35px); z-index: 2; width:100%;min-height:98.2vh;">
		<br>
		<div class="left">
			<button type="button" id="CloseWindowbutton"><img class="buttonimg" src="./Pictures/Icons/close.svg" style="height:1.4em; margin-bottom:-0.3em;"></button>
		</div>
		<div class="Heading" style="margin-top:64px;">
			<text id="ThemesSettingsHeading">Themes Settings</text>
		</div>
		<div>

			<text id="FoggingText">Fogging</text>
			<input class="range" id="darkness" type="range" min="0" max="255" step="1" value="0"> <br><br>

			<text  style="margin-top:64px;">Background image:</text><br>
			<input class="InputText" type="url" id="BackgroundImage" class="InputText" placeholder="Image URL"><br><br>

			<text style="margin-top:64px;">Background repeat:</text>
			<select name="" id="ChoiseRepeat">
				<option value="no-repeat">no repeat</option>
				<option value="repeat">both</option>
				<option value="repeat-x">horizontal</option>
				<option value="repeat-y">vertical</option>
				<option value="space">space</option>
				<option value="round">round</option>
			</select><br><br>
			<text>Vertical position:</text>
			<input class="range" id="BackgroundImagePosY" type="range" min="0" max="150" step="1" value="0" list="BackgroundImageMarkers"><br>
			<text>Horizontal position:</text>
			<input class="range" id="BackgroundImagePosX" type="range" min="0" max="150" step="1" value="0" list="BackgroundImageMarkers"><br><br>
			<text>Scale:</text>
			<input class="range" id="BackgroundImageScale" type="range" min="0" max="150" step="1" value="0" list="BackgroundImageMarkers"><br>

			<datalist id="BackgroundImageMarkers">
				<option value="0"></option>
				<option value="50"></option>
				<option value="100"></option>
				<option value="150"></option>
			</datalist>
		</div>

		
		<div class="Heading" style="margin-top:64px;">
			<text id="SoundsSettingsHeading">Sounds Settings</text>
		</div>
		
		<text id="SoundsvolumeText">Sounds volume</text>
		<input class="range" id="ChangeSystemSound" type="range" min="0" max="1" step="0.05" value="0.05" onchange=" var sound = new Audio; sound.src='./Audio/Sounds/BuyConfirm.mp3'; sound.volume = document.getElementById('ChangeSystemSound').value; sound.play()">
		<!-- App Description -->

		<div class="Heading" style="margin-top:64px;">
			<text id="AnotherSettingsHeading">Another</text>
		</div>

		<text id="LanguageText">Language:</text>
		<select id="LanguageChoise" style="background-color:rgba(255,255,255,0.2);">
			<option value="en_US">English</option>
			<option value="ru_RU">Русский</option>
		</select>

		<div class="horizontalCenter" style="margin-top:32px;">
			<div style="display:flex; flex-direction: column;">
				<text id="CurrentVersion">version: error</text>
				<text id="CurrentVersionName">Name Version: error</text>
				<button onclick="window.location.href='./Windows/PatchNotes.html'">
					<img class="buttonimg" src="./Pictures/Icons/news.svg" style="max-height:1em; "> PatchNotes</button>
			</div>
		</div>
		<button type="button" onclick="window.location.href='./Windows/Credits.html'">Credits</button>
		<button type="button" onclick="localStorage.clear();window.location.reload()">Clear game data</button>
	</div>

	<!-- Магазин -->
	<form class="shopWindow" style="display:none;">
		<br>
		<!-- top GUi -->
		<div class="left" style="flex-direction:row; vertical-align:middle; z-index:6;">
			<button type="button" id="CloseWindowbutton" title="Закрыть магазин" style="width:48px; height:48px;"><img class="buttonimg" src="./Pictures/Icons/close.svg" style="width:100%;height:100%; margin:0em;"></button>
		</div>
		<div class="horizontalCenter" ><text class="money" style="font-size: larger;"></text></div>
		<div class="center" id="ProductAppend" style="margin-top:2vh; bottom:0px;"></div>
		<button type="button" class="WorkspaceButton" id="NextProduct" style="right:32px; top:25%; height:50%;">></button>
		<button type="button" class="WorkspaceButton" id="PreviousProduct" style="left:32px; top:25%; height:50%;"><</button>
	</form>

	<!-- Основное окно -->
	<form class="MainWindow" style="position:absolute;margin-left:-6px;margin-top:-6px;">
	<div class="top">
		<div class="left">
			<button type="button" id="OpenShopWindow" title="Вход в магазин улучшений и тд"><img class="buttonimg" src="./Pictures/Icons/shop.svg" style="height:1.2em;">Shop</button>
			<div style="display: flex; flex-direction: row;" >
				<!-- <button type="button" id="leave" title="Кнопка позволяет выйти в меню" style="width:2em; height:2em; padding:0em;"><img class="buttonimg" src="./Pictures/Icons/exit.png" style="padding-right:0em;height:1.5em;"></button> -->
				<button type="button" id="OpenSettingsButton" title="Вход в настройки" style="width:2em; height:2em; padding:0em;"><img class="buttonimg" src="./Pictures/Icons/settings.svg" style="padding-right:0em;height:1.5em;"></button>
			</div>
		</div>
		<div class="TopCenter">
			<text class="count" id="count">
				Количество Gifcoin'ов: 0
			</text>
		</div>
		<div class="right">
			<button type="button" id="CollectionOpen" title="Вход в вашу коллекцию"><img class="buttonimg" src="./Pictures/Icons/collection.svg" style="height:1em;">Collection</button>
			<!--a class="OpenUpgradeWindow" id="button">UltraCoins</a-->
			<div style="display: flex; flex-direction: row;">
				<!-- <button type="button" id="OpenAchievementsButton" title="Достижения" style="width:2em; height:2em; padding:0em;"><img class="buttonimg" src="./Pictures/Icons/achievements.png" style="padding-right:0em;height:1.5em;"></button> -->
				<button type="button" onclick="window.location.href='./Windows/PatchNotes.html'" title="Вход в окно последних изменений" style="width:2em; height:2em; padding:0em;"><img class="buttonimg" src="./Pictures/Icons/news.svg" style="height:1.5em;"></button>
			</div>
		</div>
	</div>

	<div class="center">
		<text class="price" id="GifRefresh1">Price: 2</text>
		<button type="button" id="BuyGifRefresh" title="Обновить 'GIF'"><img class="buttonimg" src="./Pictures/Icons/update.svg" style="height:1em;"> New Gif</button>
		<div id="clicker">
			<image class="clicker" id="Main" maxheight="27vw" maxwidth="27vw" src="https://media.tenor.com/kapiIMBSRgYAAAAi/lindo-cute.gif"></image>
		</div>
	</div>
	<div class="bottom">
		</div>
		<div class="horizontalCenter">
			<div class="bottom">
				<div class="horizontalCenter">
					<text class="price" id="AddInCollection">Price: 20</text>
					<button type="button" id="AppendInCollection"><img class="buttonimg" src="./Pictures/Icons/bookmark.svg" style="height:1em;">Append in collection</button>
				</div>
			</div>
		</div>
	</div>
	</form>
	
	<script src="./Scripts/WindowLogics/Achivements.js"></script>
	<script src="./Scripts/KeyboardEvents.js" type="module"></script>
	<script src="./Scripts/WindowLogics/ShopLogic.js" type="module"></script>
	<script src="./Scripts/WindowLogics/SettingsLogic.js" type="module"></script>
	<script src="./Scripts/WindowLogics/WindowLogic.js" type="module"></script>
	<script src="./Scripts/Api/GifUpdate.js" type="module"></script>
	<script src="./Scripts/script.js" type="module"></script>
	<script src="./Scripts/Localization/Translater.js" type="module"></script>
	<script src="./Scripts/VersionContol.js" type="module"></script>
</body>
</html>
